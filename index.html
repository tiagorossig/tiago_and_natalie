<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tiago e Natalie</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="content">
        <h2>TIAGO AND NATALIE</h2>
        <h1>Have been <span>together</span> for</h1>
        <div class="launch-time">
            <div>
                <p id="days">00</p>
                <span>Days</span>
            </div>
            <div>
                <p id="hours">00</p>
                <span>Hours</span>
            </div>
            <div>
                <p id="minutes">00</p>
                <span>Minutes</span>
            </div>
            <div>
                <p id="seconds">00</p>
                <span>Seconds</span>
            </div>
        </div>
        <img src ="images/cats.png">
    </div>
</div>

<script>
    var startDate = new Date("Sep 06, 2021 00:00:00").getTime();
    var x = setInterval(function(){
        var now = new Date().getTime();
        var timeSince = now - startDate;

        console.log(timeSince)

        var days = Math.floor(timeSince / (1000 * 60 * 60 * 24));
        var hours = Math.floor((timeSince % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((timeSince % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((timeSince % (1000 * 60)) / 1000);

        document.getElementById("days").innerHTML = days
        document.getElementById("hours").innerHTML = hours
        document.getElementById("minutes").innerHTML = minutes
        document.getElementById("seconds").innerHTML = seconds

    }, 1000);

</script>

</body>
</html>
